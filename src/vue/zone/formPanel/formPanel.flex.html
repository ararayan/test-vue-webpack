<section class="dyform">
    <header v-if="model.info.isShowHeader">{{model.info.header.title}}</header>
    <main class="fp" :class="'fp--col' + model.cols">
        <fp-item :model="item" v-for="item in model.childs"></fp-item>
    </main>
    <footer v-if="model.info.isShowActionBar"></footer>
</section>
